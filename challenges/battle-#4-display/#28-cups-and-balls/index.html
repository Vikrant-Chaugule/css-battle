<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cups And Balls</title>
</head>


<body bgcolor=1A4341>
    <div x>
        <div a></div>
        <div b></div>
        <div c></div>
        <div d></div>
    </div>

    <div y>
        <div p></div>
        <div q></div>
        <div r></div>
        <div s></div>
    </div>
    <style>
        div[x],
        div[y] {
            width: 260px;
            height: 50px;
            display: flex;
            justify-content: space-between;
            margin-left: 62px
        }

        div[x] {
            margin-top: 90px;
        }

        div[a],
        div[d],
        div[q],
        div[r] {
            height: 50px;
            width: 50px;
            border-radius: 50%
        }

        div[b],
        div[c],
        div[p],
        div[s] {
            height: 50px;
            width: 50px;
            border-radius: 25px 25px 0px 0px;
        }

        div[y] {
            margin-top: 20px;
        }

        div[p],
        div[s] {
            border-radius: 0px 0px 25px 25px;
        }

        div[a],
        div[c],
        div[q],
        div[s] {
            background: #998235
        }

        div[b],
        div[d],
        div[p],
        div[r] {
            background: #F3AC3C
        }

        </style </body></html>
