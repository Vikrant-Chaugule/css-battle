<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix</title>
</head>

<body style="margin:0">

    <div id="container">
        <div class="or cl"></div>
        <div class="cr cl"></div>
        <div class="or cl"></div>
        <div class="cr cl"></div>
        <div class="cr cl"></div>
        <div class="or cl"></div>
        <div class="cr cl"></div>
        <div class="or cl"></div>
        <div class="or cl"></div>
        <div class="cr cl"></div>
        <div class="or cl"></div>
        <div class="cr cl"></div>
    </div>
    <style>
        #container {
            width: 100px;
            height: 100px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            background: #5C434C
        }

        .cl {
            border-radius: 100px 0px 0px 0px;
            margin: 10
        }

        .or {
            background: #F09462;
        }

        .cr {
            background: #F5D6B4;
        }
    </style>

</body>

</html>
