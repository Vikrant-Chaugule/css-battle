<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switches</title>
</head>


<body bgcolor=62306D>
    <div a></div>
    <div b></div>
    <div c></div>
    <div d></div>

    <style>
        div {
            position: fixed;
            height: 100px;
            width: 100px;
            background: #AA445F;
        }

        div[a] {
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
            left: 80px;
            top: 50px
        }

        div[b] {
            top: 100px;
            left: 80px;
        }

        div[c] {
            top: 150px;
            right: 80px;
            background: #E38F66;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
        }

        div[b],
        div[d] {
            background: #F7EC7D;
            border-radius: 50%;
        }

        div[d] {
            top: 100px;
            right: 80px;
        }

        </style/></body></html>
